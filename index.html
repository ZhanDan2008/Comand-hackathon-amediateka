<div class="container1">
    <div class="registration_modal">
      <h2>Registration</h2>
        <div class="content_of_registration_modal">
            <input   id="username_id"   type="text" placeholder="username...">
            <input   id="age_id"   type="number" placeholder="age...">
            <input   id="password_id"   type="password" placeholder="password...">
            <input   id="password_conf_id"   type="password" placeholder="check_password...">
            <p id="errors_in_register" class="errors"></p>
            <button  id="finish_registration_btn"  class="btn btn-warning">Register</button>
        </div>  
    </div>
    <div id="login_modal"  class="registration_modal">
        <h2>Login</h2>
        <div class="content_of_registration_modal">
            <input   id="username_login_id"   type="text" placeholder="username...">
            <input   id="password_login_id"   type="password" placeholder="password...">
            <p id="errors_in_login" class="errors"></p>  
            <button  id="finish_login_btn"  class="btn btn-warning">Login</button>
        </div>  
    </div>
<div class="navbar">

        <li style="background-color: black;"><img src="./images/logo.svg"></li>

        <li>Кино1TB</li>
        <li>Эфир</li>
        <li><input type="text" placeholder="Поиск..."></li>
    </ul>
    <ul class="right_part_of_navbar">
        <li><button type="button" id="login_id"  class="btn btn-warning">Login</button></li>
        <li><button type="button" id="admin_panel" class="btn btn-warning">Panel</button></li>
        <div class="logout_and_register_div">
        <li><button id="logout_id"  type="button" class="btn">Logout</button></li>
        <li><button id="register_id"  type="button" class="btn">Register</button></li>
    </div>
    </ul>
</div>

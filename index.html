<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
<body>
        <div class="container1">
      <div class="registration_modal">
        <h2>Registration</h2>
        <div class="content_of_registration_modal">
          <input id="username_id" type="text" placeholder="username..." />
          <input id="age_id" type="number" placeholder="age..." />
          <input id="password_id" type="password" placeholder="password..." />
          <input
            id="password_conf_id"
            type="password"
            placeholder="check_password..."
          />
          <p id="errors_in_register" class="errors"></p>
          <button id="finish_registration_btn" class="btn btn-warning">
            Register
          </button>
        </div>
      </div>
      <div id="login_modal" class="registration_modal">
        <h2>Login</h2>
        <div class="content_of_registration_modal">
          <input id="username_login_id" type="text" placeholder="username..." />
          <input
            id="password_login_id"
            type="password"
            placeholder="password..."
          />
          <p id="errors_in_login" class="errors"></p>
          <button id="finish_login_btn" class="btn btn-warning">Login</button>
        </div>
      </div>
      <div class="navbar">
        <ul class="left_part_of_navbar">
          <li style="background-color: black">
            <img src="./images/logo.svg" />
          </li>
          <li>Сериалы</li>
          <li>Фильмы</li>
          <li>Коллекции</li>
          <li>Кино1TB</li>
          <li>Эфир</li>
          <li><input type="text" placeholder="Поиск..." /></li>
        </ul>
        <ul class="right_part_of_navbar">
          <li>
            <button type="button" id="login_id" class="btn btn-warning">
              Login
            </button>
          </li>
          <li>
            <button type="button" id="admin_panel" class="btn btn-warning">
              Panel
            </button>
          </li>
          <div class="logout_and_register_div">
            <li>
              <button id="logout_id" type="button" class="btn">Logout</button>
            </li>
            <li>
              <button id="register_id" type="button" class="btn">
                Register
              </button>
            </li>
          </div>
        </ul>
      </div>
      <div class="main_page">
        <div
          id="carouselExampleControls"
          class="carousel slide"
          data-bs-ride="carousel"
        >
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="https://i.amediateka.tech/resize/1920x960/_stor_/cms/showcases-bannerasset/0/dc/0f991f7b56eda55c7a55b9529352f0dc-1478-0167f61c7a5946bc8161cfe294689e75.jpg"
                class="d-block w-100"
                alt="..."
              />
            </div>
            <div class="carousel-item">
              <img
                src="https://i.amediateka.tech/resize/1920x960/_stor_/cms/showcases-bannerasset/7/9c/97b4e80c24605dca97b0fa037e71479c-2086-792f3b131cf24257ab513a1b6570d2b6.jpg"
                class="d-block w-100"
                alt="..."
              />
            </div>
            <div class="carousel-item">
              <img
                src="https://i.amediateka.tech/resize/1920x960/_stor_/cms/showcases-bannerasset/c/04/10533d0a8baaaa0cbf467965f2605c04-2056-5c131bdcb9f04e6bb30309a7bf470da5.jpg"
                class="d-block w-100"
                alt="..."
              />
            </div>
          </div>
          <button
            class="carousel-control-prev arrow_button"
            type="button"
            data-bs-target="#carouselExampleControls"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next arrow_button"
            type="button"
            data-bs-target="#carouselExampleControls"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
      <!-- !Спсиок фильмов -->
    <div id="movie-list">
      <p>Смотрят сейчас</p>
    </div>
    <!-- !Модалка для добавления фильмов -->
    <div id="add-movie-modal" class="modal">
        <form id="add-movie-form">
            <input type="text" id="title" placeholder="Название фильма">
            <input type="text" id="description" placeholder="Описание">
            <input type="url" id="image" placeholder="Картинка"/>
            <input type="url" id="trailerUrl" placeholder="ссылка на трейлер"/>
            <input type="text" id="plot" placeholder="Сюжет"/>
            <input type="text" id="genre" placeholder="Жанр" />
            <input type="text" id="country" placeholder="Страна" />
            <input type="text" id="actors" placeholder="Актеры" />
            <input type="text" id="directors" placeholder="Режисеры" />
            <input type="text" id="year" placeholder="Год" />
            <input type="text" id="rating" placeholder="Рэйтинг" />
            <input
              type="text"
              id="assessments"
              placeholder="Оценили"
            />
            <button type="submit">Добавить</button>
        </form>
    </div>

    <!-- !Модалка для редактирования фильмов -->
    <div id="edit-movie-modal" class="modal">
      <form id="edit-movie-form">
          <h2>Изменение данных</h2>
            <input type="text" id="edit_title" placeholder="Название фильма">
            <input type="text" id="edit_description" placeholder="Описание">
            <input type="url" id="edit_image" placeholder="Картинка">
            <button type="submit">Сохранить</button>
        </form>
    </div>

    <script src="js/main.js"></script>
</body>
</html>

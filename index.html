<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="main_page">
        <div class="navbar"></div>
        <a id="add_film_btn" href="#">
          <button class="add_film_btn">Add Film</button>
        </a>
        <div class="addFilmModal">
          <h2>Add Film</h2>
          <form id="addFilmForm">
            <input type="url" id="addFilmUrl" placeholder="add link" />
            <input type="text" id="addFilmTitle" placeholder="title" />
            <input type="text" id="addFilmDescription" placeholder="title" />
            <input type="url" id="addFilmTrailer" placeholder="trailer url" />
            <input type="text" id="addFilmPlot" placeholder="plot" />
            <input type="text" id="addFilmGenre" placeholder="genre" />
            <input type="text" id="addFilmCountry" placeholder="country" />
            <input type="text" id="addFilmActors" placeholder="actors" />
            <input type="text" id="addFilmDirectors" placeholder="directors" />
            <input type="text" id="addFilmYear" placeholder="year" />
            <input type="text" id="addFilmRaiting" placeholder="raiting" />
            <input
              type="text"
              id="addFilmAssessments"
              placeholder="assessments"
            />
          </form>
        </div>

        <div class="first_page"></div>
        <div class="watch_now">
          <p>Смотрят сейчас</p>
          <div class="watch_now_container film_preview">
            <div class="watch_now_img film_img">
              <img
                src="https://avatars.mds.yandex.net/get-kinopoisk-image/1777765/dd78edfd-6a1f-486c-9a86-6acbca940418/600x900"
                alt=""
              />
            </div>
            <div class="watch_now_img film_img">
              <img
                src="https://avatars.mds.yandex.net/get-kinopoisk-image/9784475/0151cae1-31a6-4352-b468-0e655fb2f870/576x"
                alt=""
              />
            </div>
            <div class="watch_now_img film_img">
              <img
                src="https://avatars.mds.yandex.net/get-kinopoisk-image/9784475/320f9fcf-0501-4f1e-94d0-741140c29831/576x"
                alt=""
              />
            </div>
            <div class="watch_now_img film_img">
              <img
                src="https://avatars.mds.yandex.net/get-kinopoisk-image/4303601/e329c992-b253-4044-ac3c-a42756d4bd45/576x"
                alt=""
              />
            </div>
            <div class="watch_now_img film_img">
              <img
                src="https://avatars.mds.yandex.net/get-kinopoisk-image/4774061/9a1964b2-78d3-477a-907d-6f59e55f7eca/576x"
                alt=""
              />
            </div>
          </div>
        </div>
        <div class="best_serials">
          <p>Лучшие сериалы</p>
          <div class="best_serials_container film_preview">
            <div class="best_serials_img film_img">
              <img
                src="https://avatars.mds.yandex.net/get-kinopoisk-image/1777765/dd78edfd-6a1f-486c-9a86-6acbca940418/600x900"
                alt=""
              />
            </div>
            <div class="best_serials_img film_img">
              <img
                src="https://avatars.mds.yandex.net/get-kinopoisk-image/1777765/dd78edfd-6a1f-486c-9a86-6acbca940418/600x900"
                alt=""
              />
            </div>
            <div class="best_serials_img film_img">
              <img
                src="https://avatars.mds.yandex.net/get-kinopoisk-image/1777765/dd78edfd-6a1f-486c-9a86-6acbca940418/600x900"
                alt=""
              />
            </div>
            <div class="best_serials_img film_img">
              <img
                src="https://avatars.mds.yandex.net/get-kinopoisk-image/1777765/dd78edfd-6a1f-486c-9a86-6acbca940418/600x900"
                alt=""
              />
            </div>
            <div class="best_serials_img film_img">
              <img
                src="https://avatars.mds.yandex.net/get-kinopoisk-image/1777765/dd78edfd-6a1f-486c-9a86-6acbca940418/600x900"
                alt=""
              />
            </div>
          </div>
        </div>
        <div class="new_serials"></div>
        <div class="footer"></div>
      </div>
    </div>
  </body>
  <script src="./js/main.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
